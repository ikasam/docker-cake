version: '2'
services:
  nginx:
    build: ./docker/nginx
    restart: always
    ports:
      - '8080:80'
    environment:
      TZ: Asia/Tokyo
    volumes:
      - ./log/nginx:/var/log/nginx
  mysql:
    build: ./docker/mysql
    restart: always
    environment:
      TZ: Asia/Tokyo
    env_file: ./docker/mysql/.env
    volumes:
      - db:/var/lib/mysql
      - ./docker/mysql/initdb:/docker-entrypoint-initdb.d
  app:
    build: ./docker/phpfpm
    restart: always
    environment:
      TZ: Asia/Tokyo
    volumes:
      - ./log/fpm:/log/fpm
      - ./app:/var/www/html
    depends_on:
      - nginx
      - mysql
  composer:
    build: ./docker/composer
    environment:
      TZ: Asia/Tokyo
    volumes:
      - ./app:/app
volumes:
  db:
